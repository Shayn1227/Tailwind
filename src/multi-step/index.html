<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Multi-step form</title>
</head>

<body class="bg-gray-400">
    <div class="h-screen flex items-center justify-center">
        <div class="bg-white p-8 w-1200px">
            <!-- ESQUERDA -->
            <div class="" style="background-image: url(img/bg-sidebar-desktop.svg); width: 274px; height: 568px;">
                <div class="px-8 pb-72 pt-4 space-y-4">

                    <div class="pt-4 flex gap-x-4 text-sm">
                        <span class="bg-green-300 px-4 py-1 flex items-center font-bold rounded-full">1</span>
                        <div class="uppercase text-white">
                            <h2 class="text-gray-400">Step 1</h2>
                            <p class="font-semibold">Your info</p>
                        </div>
                    </div>

                    <div class="pt-4 flex gap-x-4 text-sm text-white">
                        <span class="border border-gray-300 px-4 py-1 flex items-center font-bold rounded-full">2</span>
                        <div class="uppercase">
                            <h2 class="text-gray-400">Step 2</h2>
                            <p class="font-semibold">Select plan</p>
                        </div>
                    </div>

                    <div class="pt-4 flex gap-x-4 text-sm text-white">
                        <span class="border border-gray-300 px-4 py-1 flex items-center font-bold rounded-full">3</span>
                        <div class="uppercase">
                            <h2 class="text-gray-400">Step 3</h2>
                            <p class="font-semibold">Add-ons</p>
                        </div>
                    </div>

                    <div class="pt-4 flex gap-x-4 text-sm text-white">
                        <span class="border border-gray-300 px-4 py-1 flex items-center font-bold rounded-full">4</span>
                        <div class="uppercase">
                            <h2 class="text-gray-400">Step 4</h2>
                            <p class="font-semibold">Summary</p>
                        </div>
                    </div>

                </div>
            </div>
            <!-- FIM ESQUERDA -->
        </div>
    </div>
</body>

</html>
