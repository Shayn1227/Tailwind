<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Vestuario</title>
</head>

<body class="h-screen flex">
    <div class="w-3/5">
        <div class="mx-auto w-500px pt-20 h-full">
            <div class="mb-32">
                <img src="img/logo.svg" alt="">
            </div>

            <div class="uppercase text-8xl text-gray-900 font-semibold text-left tracking-widest">
                <h2 class="text-red-300 font-thin">We're</h2>
                <h2>Coming</h2>
                <h2>Soon</h2>
            </div>

            <div class="text-xl text-rose-300 leading-8 my-12">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below
                    to stay-up-to-date with announcements and our launch deals.
                </p>
            </div>

            <div class="flex relative shadow-sm">
                <input class="rounded-full py-4 px-4 w-full border border-gray-200 placeholder:text-rose-300"
                    placeholder="Email Address" type="text">
                <span
                    class="bg-rose-400 flex items-center py-4 px-12 absolute top-0 left-50 -right-10 bottom-0 rounded-full">
                    <img class="" src="img/icon-arrow.svg" alt="">
                </span>
            </div>
        </div>
    </div>

    <div class="w-2/5 h-full">
        <img class="w-full h-full cover" src="img/hero-desktop.jpg" alt="">
    </div>
</body>

</html>
