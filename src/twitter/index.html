<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Twitter</title>
</head>

<body class="bg-gray-400">
    <div class="h-screen flex items-center justify-center">
        <div class="bg-white flex flex-col items-center rounded-xl px-4 pb-20 pt-4">

            <div class="w-full flex justify-between">
                <div>
                    <ion-icon class="w-6 h-6" name="close"></ion-icon>
                </div>
                <div>
                    <ion-icon class="fill-blue-500 w-8 h-8" name="logo-twitter"></ion-icon>
                </div>
                <div>
                </div>
            </div>

            <div class="text-3xl my-6 font-bold">Entrar no Twitter</div>
            <!---------------FORM---------------->
            <div class="flex flex-col items-center px-36 space-y-5">
                <div>
                    <button class="flex items-center text-xs text-start border border-gray-300 py-1 px-2 rounded-full">
                        <div class="mr-2">
                            <ion-icon class="w-6 h-6" name="contact"></ion-icon>
                        </div>
                        <!------------------------------->
                        <div>
                            <div>Fazer login como Antony JM</div>
                            <div class="font-light leading-3 text-gray-600">antonyjamarques@gmail.com</div>
                        </div>
                        <!------------------------------->
                        <div class="ml-16">
                            <ion-icon class="w-6 h-6" name="logo-google"></ion-icon>
                        </div>
                    </button>
                </div>
                <button
                    class="flex items-center justify-center w-full border border-gray-300 py-1 font-semibold rounded-full">
                    <ion-icon class="w-6 h-6" name="logo-apple"></ion-icon>
                    Entrar com Apple
                </button>
                <div>-----------ou-----------</div>
                <div class="w-full">
                    <input class="w-full border border-gray-300 rounded placeholder-gray-500 pl-2 py-3" type="text"
                        placeholder="Celular, e-mail ou nome de usuário">
                </div>
                <button class="w-full rounded-full py-1 font-semibold bg-black text-white">Avançar</button>
                <button class="w-full rounded-full py-1 font-semibold border border-gray-300">Esqueceu a senha?</button>
            </div>
            <!-------------FIM FORM------------------>

            <div class="mt-10 text-gray-500">
                Não tem uma conta?
                <a class="text-blue-400 hover:underline" href="#">Inscreva-se</a>
            </div>
        </div>
    </div>
</body>

</html>
