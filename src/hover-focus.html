<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Hover e focus</title>
</head>

<body class="m-4 bg-blue-500 h-screen">
    <h1 class="text-gray-300 hover:text-red-500 hover:underline">
        Hello TailwindCSS
    </h1>

    <div class="group w-72 p-4 bg-gray-500">
        <h4 class="group-hover:text-red-500 font-bold">Titulo do meu card</h4>
        <p class="text-white group-hover:text-red-300 text-sm">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Itaque
            accusantium illum
            pariatur.
            doloribus!
        </p>
    </div>
    <br>
    <input type="text" class="bg-green-300 hover:bg-blue-300 text-lg px-4 py-2 focus:text-red-300">
</body>

</html>
