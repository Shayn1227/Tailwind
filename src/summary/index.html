<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Summary Results</title>
</head>

<body class="bg-gray-200">
    <div class="h-screen flex items-center">
        <div class="md:flex mx-auto">

            <div
                class="w-80 text-center text-white bg-gradient-to-t from-blue-900 to-blue-700 px-10 py-10 md:rounded-r-none rounded-3xl">
                <h2 class="font-semibold text-gray-300 text-xl">Your Results</h2>
                <div
                    class="flex flex-col mx-auto w-2/3 bg-gradient-to-t from-blue-800 to-blue-900 rounded-full my-8 py-8">
                    <h3 class="text-7xl font-bold">76</h3>
                    <h4 class="text-gray-300">of 100</h4>
                </div>
                <h2 class="text-3xl font-semibold pb-4">Great</h2>
                <p class="text-gray-300">You scored higher than 65% of people who have taken these tests.</p>
            </div>

            <div class="space-y-8 w-80 bg-white py-10 px-6 md:rounded-l-none rounded-3xl">
                <h2 class="font-semibold text-lg">Summary</h2>

                <div class="space-y-6">
                    <div class="flex justify-between font-semibold bg-red-50 p-2 rounded-lg">
                        <div class="flex gap-x-2">
                            <img src="img/icon-reaction.svg" alt="">
                            <p class="text-red-500">Reaction</p>
                        </div>

                        <div class="flex">
                            <p>80 / <span class="text-gray-500">100</span></p>
                        </div>
                    </div>

                    <div class="flex justify-between font-semibold bg-red-50 p-2 rounded-lg">
                        <div class="flex gap-x-2">
                            <img src="img/icon-memory.svg" alt="">
                            <p class="text-yellow-500">Memory</p>
                        </div>

                        <div class="flex">
                            <p>92 / <span class="text-gray-500">100</span></p>
                        </div>
                    </div>

                    <div class="flex justify-between font-semibold bg-blue-50 p-2 rounded-lg">
                        <div class="flex gap-x-2">
                            <img src="img/icon-verbal.svg" alt="">
                            <p class="text-teal-500">Verbal</p>
                        </div>

                        <div class="flex">
                            <p>61 / <span class="text-gray-500">100</span></p>
                        </div>
                    </div>

                    <div class="flex justify-between font-semibold bg-blue-50 p-2 rounded-lg">
                        <div class="flex gap-x-2">
                            <img src="img/icon-visual.svg" alt="">
                            <p class="text-blue-800">Visual</p>
                        </div>

                        <div class="flex">
                            <p>72 / <span class="text-gray-500">100</span></p>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-900 text-center text-white py-4 font-semibold rounded-full">
                    <button class="">Continue</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
