<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Gerenciar de perfis</title>
</head>

<body class="bg-gray-900 text-gray-300 text-xl">
    <div class="pl-12 pt-6"><img class="w-28" src="img/Netflix_2015_logo.svg.png" alt=""></div>
    <div class="h-screen flex items-center justify-center flex-col">
        <div class="flex flex-col gap-2">
            <div class="text-6xl text-white">Editar perfil</div>
            <div class="border-b border-gray-600 mb-6"></div>
            <!--mb-6-->
            <div class="flex"><!-- border-b -->
                <div class="mr-4">
                    <img src="img/perfil-1.png" class="w-32">
                </div>
                <div>
                    <input class="bg-gray-400 text-white pl-3 py-1 text-lg w-96" type="text" value="Casa">
                    <div class="mt-8 mb-2">Idioma:</div>
                    <select class="bg-black border border-white py-1 pl-2 pr-12 text-white">
                        <option value="">Português</option>
                    </select>
                </div>
            </div>
            <div class="ml-32 border-b border-gray-600 my-6"></div>
            <div class="ml-32">
                <div class="mb-3">Configurações de classificação etária:</div>
                <button class="bg-gray-700 text-white px-3 py-1 uppercase rounded">Todas as classificações
                    etárias</button>
                <div class="mt-3 text-base">Mostrar titulos de todas as classificações etárias para este perfil</div>
                <button class="mb-8 mt-6 uppercase border px-6 py-1 text-gray-400 tracking-widest border-gray-500">
                    Editar</button>
                <div class="border-b border-gray-600"></div>
            </div>
            <div class="ml-32">
                <div class="text-2xl mb-4">Controles de inicio automático</div>
                <div class="text-base">
                    <input type="checkbox" name="check1" id="check1">
                    <label class="ml-2" for="check1">
                        Iniciar automatimente o proximo episodio de uma serie em todos dos aparelhos.</label>
                </div>
                <div class="mb-8 text-base">
                    <input type="checkbox" name="check2" id="check2">
                    <label class="ml-2" for="check2">
                        Reproduzir autmaticamente as previas ao navegar em todos os aparelhos.</label>
                </div>
            </div>
            <div class="border-b border-gray-600 mb-6"></div>
            <div class="space-x-10">
                <button class="uppercase px-6 py-2 text-black tracking-wider font-semibold bg-white">Salvar</button>
                <button
                    class="uppercase px-6 py-2 text-gray-400 tracking-wider border border-gray-500 font-semibold">Cancelar</button>
                <button
                    class="uppercase px-6 py-2 text-gray-400 tracking-wider border border-gray-500 font-semibold">Excluir
                    perfil</button>
            </div>
        </div>
    </div>
</body>

</html>
