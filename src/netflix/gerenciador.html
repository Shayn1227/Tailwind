<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Gerenciar de perfis</title>
</head>

<body class="bg-gray-900 text-white">
    <div class="pl-12 pt-6"><img class="w-28" src="img/Netflix_2015_logo.svg.png" alt=""></div>
    <div class="h-screen flex items-center justify-center flex-col">
        <div class="flex flex-col gap-10">
            <div class="text-5xl">Editar perfil</div>
            <!--mb-6-->
            <div class="flex">
                <div class="mr-4">
                    <img src="img/perfil-1.png" class="w-32">
                </div>
                <div>
                    <input class="bg-gray-400 pl-3 py-1 text-lg w-full" type="text" value="Casa">
                    <div>Idioma:</div>
                    <select class="bg-gray-500">
                        <option value="">Português</option>
                    </select>
                </div>
            </div>
            <div class="ml-32">
                <div>Configurações de classificação etária:</div>
                <div>Todas as classificações etárias</div>
                <div>Mostrar titulos de todas as classificações etárias para este perfil</div>
                <button>Editar</button>
            </div>
            <div class="ml-32">
                <div>Controles de inicio automático</div>
                <div>
                    <input type="checkbox" name="check1" id="check1">
                    <label for="check1">Iniciar automatimente</label>
                </div>
                <div>
                    <input type="checkbox" name="check2" id="check2">
                    <label for="check2">Reproduzir autmaticamente</label>
                </div>
            </div>
            <div>
                <button>Salvar</button>
                <button>Cancelar</button>
                <button>Excluir perfil</button>
            </div>
        </div>
    </div>
</body>

</html>
