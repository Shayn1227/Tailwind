<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Gerenciar de perfis</title>
</head>

<body class="bg-gray-900 text-white">
    <div class="bg-black text-white p-4">HEADER</div>
    <div class="h-screen flex items-center justify-center flex-col">
        <div class="text-5xl mb-6">Editar perfil</div>

        <div class="flex flex-row justify-between">
            <div class="mr-4">
                <img src="img/perfil-1.png" class="w-28">
            </div>

            <div>
                <input class="bg-gray-400 w-full" type="text" value="Casa">
                <div>Idioma:</div>
                <select class="bg-gray-500">
                    <option value="">Português</option>
                </select>
            </div>

        </div>

        <div>
            <div>Configutações de classificação etária:</div>
            <div>Todas as classificações etárias</div>
            <div>Mostrar titulos de todas as classificações etárias para este perfil</div>
            <button>Editar</button>
        </div>

        <div>
            <div>Controles de inicio automático</div>
            <div>
                <input type="checkbox" name="check1" id="check1">
                <label for="check1">Iniciar automatimente</label>
            </div>
            <div>
                <input type="checkbox" name="check2" id="check2">
                <label for="check2">Reproduzir autmaticamente</label>
            </div>
        </div>

        <div>
            <button>Salvar</button>
            <button>Cancelar</button>
            <button>Excluir perfil</button>
        </div>
    </div>
</body>

</html>
