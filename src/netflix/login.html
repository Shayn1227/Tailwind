<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">

<body style="background-image: url(img/BR-pt-20230327-popsignuptwoweeks-perspective_alpha_website_large.jpg);"

                <div class="space-y-4">
                    <input class="w-full py-2 rounded" type="email">

                <div>

                        <a class="hover:underline" href="#">Preciso de ajuda?</a>
                    </div>
                </div>

                    </div>
                    <div class="text-xs">
