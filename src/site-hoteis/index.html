<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Site de Hoteis</title>
</head>

<body class="bg-gray-100">
    <!--Começo Header-->
    <div>
        <div class="container mx-auto px-4 h-24 flex items-center justify-between">
            <div class="font-black">
                Logo
            </div>

            <ul class="flex items-center space-x-4">
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Como reservar</a>
                </li>

                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Sobre nós</a>
                </li>

                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Informações</a>
                </li>

                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Contato</a>
                </li>
            </ul>

        </div>
    </div>
    <!--Fim Header-->

    <!--Começo Banner-->
    <div style="background: url(img/pexels-pixabay-261410.jpg); height: 450px;">
        <div class="container mx-auto px-4 h-full flex items-center justify-center">
            <div>
                <div class="text-center">
                    <h1 class="text-gray-200 text-3xl mb-1">Onde você quer ir?</h1>
                    <p class="text-green-100">Escolha o estado e cidade para achar os melhores resorts.</p>
                </div>

                <div class="mt-7">
                    <form class="space-x-4">
                        <select class="bg-gray-50 px-3 py-2 border border-gray-300 rounded text-gray-500">
                            <option value="">Escolha estado</option>
                        </select>

                        <select class="bg-gray-50 px-3 py-2 border border-gray-300 rounded text-gray-500">
                            <option value="">Escolha cidade</option>
                        </select>

                        <button
                            class="inline-flex items-center text-yellow-900 bg-yellow-500 font-medium px-3 py-2 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="mr-2 w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>

                            Pesquisar resorts
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Fim Banner-->


</body>

</html>
