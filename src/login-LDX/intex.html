<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Login LDX</title>
</head>

<body class="text-gray-400 box-border">
    <div style="background-image: url(https://d1qpwkjcho4pno.cloudfront.net/3b0132ca-785c-4522-b2de-cff0ae5dbd1e/images/bg_wave_left_to_right.svg?5df85260aad31988d5aae047e21b2d5f);
    background-size: 110%; background-position: 50%;"
        class="flex flex-col justify-center items-center h-screen bg-gray-900">
        <div class="text-white text-3xl tracking-wider">LDX EDUCACIONAL</div>
        <div class="bg-slate-700 mt-4 px-6 py-4 rounded-md">
            <form class="space-y-4">
                <div>
                    <label for="nome"><span>Nome completo</span></label>
                    <input class="w-full pt-3.5 rounded-md" type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email"><span>Endere√ßo de e-mail</span></label>
                    <input class="w-full pt-3.5 rounded-md" type="email" name="email" id="email">
                </div>
                <div>
                    <label for="telefone"><span>Telefone</span></label>
                    <input class="w-full pt-3.5 rounded-md" type="text" name="telefone" id="telefone">
                </div>
                <div>
                    <label for="senha"><span>Senha</span></label>
                    <input class="w-full pt-3.5 rounded-md" type="password" name="senha" id="senha">
                </div>
                <div>
                    <label for="csenha"><span>Confirmar a senha</span></label>
                    <input class="w-full pt-3.5 rounded-md" type="password" name="csenha" id="csenha">
                </div>
                <div class="flex items-center">
                    <input class="mr-2" type="checkbox" name="check" id="check">
                    <label class="text-sm" for="check"><span>Concordo com os
                            <a class="text-white underline underline-offset-1" href="#">Termos de uso</a> e
                            <a class="text-white underline underline-offset-1" href="#"> Politica de
                                Privacidade</a></span></label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
