<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Componente com preços</title>
</head>

<body class="h-screen bg-gray-100">
    <!-- TOP -->
    <div class="flex flex-col items-center pt-12 pb-16">
        <div class="text-center text-3xl font-semibold text-gray-600 pb-4">Our Pricing</div>
        <div class="flex gap-6 text-lg font-semibold text-gray-400 relative">
            <p>Annually</p>
            <span class="bg-gradient-to-r from-blue-400 to-blue-500 rounded-full px-8 py-4"></span>
            <p>Monthly</p>
        </div>
    </div>
    <!-- FIM TOP -->

    <!-- PREÇOS -->
    <div class="flex items-center justify-center">
        <div class="grid grid-cols-1 lg:grid-cols-3">
            <!------------------->
            <div class="bg-white text-center p-8 font-semibold rounded-l-md mt-6 mb-6 shadow-md">
                <h2 class="text-xl mb-4">Basic</h2>
                <div class="flex items-center text-3xl px-8 font-bold">
                    <p>$</p>
                    <p class="text-7xl font-bold">19.99</p>
                </div>
                <div class="text-gray-700 space-y-2 py-8">
                    <div class="border-b border-gray-200"></div>
                    <p>500 GB Storage</p>
                    <div class="border-b border-gray-200"></div>
                    <p>2 Users Allowed</p>
                    <div class="border-b border-gray-200"></div>
                    <p>Send up to 3 GB</p>
                    <div class="border-b border-gray-200"></div>
                </div>
                <button class="bg-blue-500 py-2 w-full rounded-md text-white uppercase">Learn
                    more</button>
            </div>
            <!------------------->

            <div
                class="bg-gradient-to-r from-blue-400 to-blue-500 font-semibold text-white text-center py-14 px-8 rounded-md shadow-md">
                <h2 class="text-xl mb-4">Basic</h2>
                <div class="flex items-center text-3xl px-8 font-bold">
                    <p>$</p>
                    <p class="text-7xl font-bold">19.99</p>
                </div>
                <div class="text-white space-y-2 py-8">
                    <div class="border-b border-gray-300"></div>
                    <p>1 TB Storage</p>
                    <div class="border-b border-gray-300"></div>
                    <p>5 Users Allowed</p>
                    <div class="border-b border-gray-300"></div>
                    <p>Send up to 10 GB</p>
                    <div class="border-b border-gray-300"></div>
                </div>
                <button class="bg-white py-2 w-full rounded-md font-semibold text-blue-400 uppercase">Learn
                    more</button>
            </div>

            <div class="bg-white text-center p-8 font-semibold rounded-r-md mt-6 mb-6 shadow-md">
                <h2 class="text-xl font-semibold mb-4">Master</h2>
                <div class="flex items-center text-3xl px-8 font-bold">
                    <p>$</p>
                    <p class="text-7xl font-bold">39.99</p>
                </div>
                <div class="text-gray-700 space-y-2 py-8">
                    <div class="border-b border-gray-200"></div>
                    <p>2 TB Storage</p>
                    <div class="border-b border-gray-200"></div>
                    <p>10 Users Allowed</p>
                    <div class="border-b border-gray-200"></div>
                    <p>Send up to 20 GB</p>
                    <div class="border-b border-gray-200"></div>
                </div>
                <button class="bg-blue-500 py-2 w-full rounded-md text-white uppercase">Learn
                    more</button>
            </div>
        </div>
    </div>
    <!-- FIM PREÇOS -->
</body>

</html>
