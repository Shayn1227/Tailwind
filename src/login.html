<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Login</title>
</head>

<body class="h-screen w-screen flex items-center justify-center bg-neutral-800">
    <div class="w-96">
        <h2 class="text-lg font-bold text-center text-black pt-6 rounded-t-lg bg-white">Login</h2>
        <div class="bg-white shadow-md p-6 rounded-b-lg space-y-4">
            <div>
                <label for="email" class="block text-sm text-neutral-600 mb-1">E-mail</label>
                <input id="email" type="text"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-sm text-gray-800 focus:outline-none transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="password" class="block text-sm text-neutral-600 mb-1">Senha</label>
                <input id="password" type="password"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-sm text-gray-800 focus:outline-none transition duration-200 ease-in-out">
            </div>

            <div class="text-right">
                <a href="#" class="text-sm text-gray-500 hover:underline hover:text-blue-500">
                    Esqueci minha senha
                </a>
            </div>


            <div>
                <button class="w-full text-sm bg-blue-600 hover:bg-blue-400 px-6 py-2 rounded text-white shadow">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>

</html>
